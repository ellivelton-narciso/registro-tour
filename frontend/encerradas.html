<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições Encerradas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #d9534f;
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Inscrições Encerradas</h1>
  <p>As inscrições para o torneio foram encerradas. Obrigado pelo seu interesse!</p>
</div>

<script>
  // Verificar a configuração para redirecionar
  fetch('https://api.registro.old-gen.com/getConfig')
          .then(response => response.json())
          .then(data => {
            if (data.encerrado === 0) {
              window.location.href = 'index.html'; // Redireciona para o index.html
            }
          })
          .catch(error => console.error('Erro ao verificar o status das inscrições:', error));
</script>
</body>
</html>

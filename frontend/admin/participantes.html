<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/config.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
  <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
  <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
  <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">

  <script>
    if (localStorage.getItem('logado') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
<div id="nav-bar"></div>
<script>
  fetch('nav/nav.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('nav-bar').innerHTML = data;
          })
          .catch(error => console.error('Erro ao carregar o nav:', error));
</script>

<section>
  <div class="row pt-1">
    <div class=" col-sm-6 col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="media d-flex">
              <div class="align-self-center">
                <i class="icon-pencil primary font-large-2 float-left"></i>
              </div>
              <div class="media-body text-right">
                <h3 id="qtdRegistros">278</h3>
                <span>Quantidade Registros</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-sm-6 col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="media d-flex">
              <div class="align-self-center">
                <i class="icon-list warning font-large-2 float-left"></i>
              </div>
              <div class="media-body text-right">
                <h3 id="qtdDiferentes">156</h3>
                <span>Pokémon diferentes</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="card">
    <div class="card-header d-flex flex-wrap align-items-center gap-2">
      <h4 class="flex-grow-1 mb-2 mb-sm-0">Lista de Participantes</h4>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#pokemonTableCollapse" aria-expanded="false" aria-controls="pokemonTableCollapse">
          Mostrar Tabela de Participantes
        </button>
        <button class="btn btn-danger" type="button" id="resetarDados">
          Resetar Participantes
        </button>
      </div>
    </div>    
    <div class="card-body">
      <div class="collapse" id="pokemonTableCollapse">
        <table id="pokemonTable" class="display">
          <thead>
          <tr>
            <th>Nome</th>
            <th>Contato</th>
            <th>Pokémon</th>
          </tr>
          </thead>
          <tbody id="pokemonTableBody">
          <!-- A tabela será preenchida com JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- DataTables JS -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
<script src="../assets/js/participantes.js"></script>
</body>
</html>

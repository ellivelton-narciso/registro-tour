<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/config.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>
    if (localStorage.getItem('logado') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
<div id="nav-bar"></div>
<script>
  fetch('nav/nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('nav-bar').innerHTML = data;
    })
    .catch(error => console.error('Erro ao carregar o nav:', error));
</script>
<div class="container mt-4">
  <h2>Cadastro de Prêmios</h2>
  <button id="addPrizeButton" class="btn btn-primary mb-4">Adicionar Prêmio</button>
  <h2>Lista de Prêmios</h2>
  <table id="premioTable" class="table table-striped">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Código</th>
      <th>Prêmios</th>
      <th>Editar</th>
    </tr>
    </thead>
    <tbody id="premioTableBody"></tbody>
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- DataTables JS -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
<script src="../assets/js/exclusivos.js"></script>
</body>
</html>

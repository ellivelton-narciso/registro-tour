<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">

<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title text-center">Login Admin</h5>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function () {
        $('#loginForm').on('submit', function (event) {
            event.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url: 'https://api.registro.old-gen.com/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ user: username, password: password }),
                success: function (response) {
                    if (response.success === true) {
                        localStorage.setItem('logado', 'true');
                        window.location.href = 'index.html';
                    } else {
                        // Exibe uma mensagem de erro
                        Swal.fire({
                            icon: 'error',
                            title: 'Login falhou',
                            text: response.error,
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: 'Erro ao tentar fazer login. Tente novamente mais tarde.',
                    });
                }
            });
        });
    });
</script>

</body>
</html>
